<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

          <ion-card-header>
            <ion-card-title>Accede a tu cuenta</ion-card-title>
            <ion-card-subtitle>Accede a tu panel de agencia</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <!-- Aquí se maneja el formulario -->
            <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
              <ion-item>
                <ion-label position="stacked">Correo electrónico</ion-label>
                <ion-input type="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required
                  inputmode="email"></ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="emailInput.invalid && emailInput.touched">
                <small *ngIf="emailInput.errors?.['required']">El email es obligatorio.</small>
                <small *ngIf="emailInput.errors?.['email']">Formato de email inválido.</small>
              </ion-text>

              <ion-item>
                <ion-label position="stacked">Contraseña</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="password" #passwordInput="ngModel"
                  required></ion-input>
              </ion-item>
              <ion-text color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
                <small>La contraseña es obligatoria.</small>
              </ion-text>

              <ion-button expand="full" color="primary" type="submit" [disabled]="form.invalid">
                Iniciar sesión
              </ion-button>
            </form>

            <ion-button expand="block" fill="clear" color="medium" [routerLink]="['/home']">
              Volver al inicio
            </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-alert [isOpen]="showAlert" header="Error" [message]="errorMessage" [buttons]="['OK']"
    (didDismiss)="showAlert = false"></ion-alert>
</ion-content>
